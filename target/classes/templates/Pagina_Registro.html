<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<style>
.divider-text {
	position: relative;
	text-align: center;
	margin-top: 15px;
	margin-bottom: 15px;
}

.divider-text span {
	padding: 7px;
	font-size: 12px;
	position: relative;
	z-index: 2;
}

.divider-text:after {
	content: "";
	position: absolute;
	width: 100%;
	border-bottom: 1px solid #ddd;
	top: 55%;
	left: 0;
	z-index: 1;
}

.btn-facebook {
	background-color: #405D9D;
	color: #fff;
}

.btn-twitter {
	background-color: #42AEEC;
	color: #fff;
}

.formatoError {
	color: red;
	font-size: 12px;
	line-height: 24px;
}

</style>

</head>



<body>



	<div class="container">


		<div class="card bg-light">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">Crear mi usuario</h4>
				<p class="text-center">Ingresa con otras de tus redes sociales</p>
				<p>
					<a href="" class="btn btn-block btn-twitter"> <i
						class="fab fa-twitter"></i>   Login via Twitter
					</a> <a href="" class="btn btn-block btn-facebook"> <i
						class="fab fa-facebook-f"></i>   Login via facebook
					</a>
				</p>
				<p class="divider-text">
					<span class="bg-light">O</span>
				</p>
				<form action="/registro/validar" method="post" enctype="multipart/form-data" th:object="${usuario}">
					
					<div class="formatoError" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input class="form-control" placeholder="Nombre de usuario"
							type="text" th:field="*{nombre}">
					</div>
		
					<!-- form-group// -->
					<div class="formatoError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span>
						</div>
						<input class="form-control" placeholder="E-mail"
							type="text" th:field="*{email}">
					</div>
					<!-- form-group end.// -->
					<!-- form-group// -->
					<div class="formatoError" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input class="form-control" placeholder="Contraseña"
							type="password" th:field="*{contraseña}">
					</div>
					<!-- form-group end.// -->
						<!-- form-group// -->
					<div class="formatoError" th:if="${#fields.hasErrors('metadatosImagen')}" th:errors="*{metadatosImagen}"></div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input class="form-control" accept="image/jpeg, image/png"
							type="file" th:field="*{metadatosImagen}">
					</div>
					<!-- form-group end.// -->
					
<!-- 					form-group// -->
<!-- 					<div class="form-group input-group"> -->
<!-- 						<div class="input-group-prepend"> -->
<!-- 							<span class="input-group-text"> <i class="fa fa-lock"></i> -->
<!-- 							</span> -->
<!-- 						</div> -->
<!-- 						<input class="form-control" placeholder="Repeat password" -->
<!-- 							type="password"> -->
<!-- 					</div> -->
					<!-- form-group// -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							Registrar</button>
					</div>
					<!-- form-group// -->
					<p class="text-center">
						Ya tengo una cuenta! <a href="/dameLogin">Iniciar sesion</a>
					</p>
					
					<br><br><br><br>
					<br><br>
				</form>
			</article>
		</div>
		<!-- card.// -->

	</div>
	<!--container end.//-->




</body>
</html>
